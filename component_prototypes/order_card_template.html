<a class="order-card-link" href="%s">
    <div class="order-card">
        <div class="order-card-grid">
            <div class="order-card-picture">
                <img class="order-card-image" src="%s">
            </div>
            <div class="order-card-title">
                <p class="order-card-title-text">%s</p>
            </div>
            <div class="order-card-price">
                <p>$%.2f</p>
            </div>
            <div class="order-card-quantity">
                <p>%ux</p>
            </div>
            <div class="order-card-total-price">
                <p>$%.2f</p>
            </div>
        </div>
        <div class="order-card-grid order-card-status">
            <p class="order-card-status-%s">%s</p>
        </div>
    </div>
</a>
